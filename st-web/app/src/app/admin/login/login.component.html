<app-header></app-header>
<div class="container view">
    <div style="position: relative; top: 40%" class="row align-items-center">
        <div class="col-4 offset-4 align-self-center">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Mitarbeiter ID</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mitarbeiter ID eingeben" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Passwort</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort eingeben" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
