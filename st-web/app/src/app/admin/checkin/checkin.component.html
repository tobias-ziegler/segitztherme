<app-header></app-header>
<div class="container view">
    <div style="position: relative; top: 15%" class="row align-items-center">
        <div class="col">
            <h1 class="display-4">Check-In</h1>
        </div>
    </div>
    <div
        style="position: relative; top: 15%; margin: 5%;"
        class="row justify-content-around"
    >
        <div class="col text-center">
            <div
                class="btn-group btn-group-lg"
                role="group"
                aria-label="Basic example"
                style="margin: 5%;"
            >
                <button
                    *ngFor="let price of prices"
                    type="button"
                    class="btn btn-secondary"
                    (click)="setSelectedPrice(price)"
                >
                    {{ price.kategorie }}
                </button>
            </div>
            <div class="h1" style="margin: 5%;">
                Zu zahlender Betrag: {{ selectedPrice.preis }} €
            </div>
            <div class="text-center">
                <button
                    (click)="onContinue()"
                    type="button"
                    class="btn btn-primary btn-lg"
                >
                    Check-In
                </button>
            </div>
            <div style="margin: 1%" class="text-center">
                <button
                    (click)="onMenuButtonClicked()"
                    type="button"
                    class="btn btn-primary btn-lg"
                >
                    Menü
                </button>
            </div>
        </div>
    </div>
</div>
